<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Time and Math Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .time {
            font-size: 1.5rem;
            color: #007BFF;
        }
        .quiz {
            margin-top: 20px;
        }
        input[type="number"] {
            padding: 8px;
            font-size: 1rem;
            margin-top: 10px;
        }
        button {
            padding: 8px 16px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Current Time</h1>
        <p class="time">{{ current_time }}</p>
        
        <div class="quiz">
            <h2>Math Quiz</h2>
            <p>{{ question }}</p>
            <form method="POST">
                <input type="number" name="answer" required />
                <button type="submit">Check Answer</button>
            </form>
            {% if result is not none %}
                <p class="result">{{ result }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
